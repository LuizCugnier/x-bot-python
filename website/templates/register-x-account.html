{% extends "base.html" %} {% block title %}Register X Account{% endblock %} {%
block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h4>Register X Account</h4>
        </div>
        <div class="card-body">
          <form method="POST" action="/register-x-account">
            <div class="mb-3">
              <label for="access_token" class="form-label">Account Name</label>
              <input
                type="text"
                class="form-control"
                id="account_name"
                name="account_name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="access_token" class="form-label">Access Token</label>
              <input
                type="text"
                class="form-control"
                id="access_token"
                name="access_token"
                required
              />
            </div>
            <div class="mb-3">
              <label for="access_token_secret" class="form-label"
                >Access Token Secret</label
              >
              <input
                type="text"
                class="form-control"
                id="access_token_secret"
                name="access_token_secret"
                required
              />
            </div>
            <div class="mb-3">
              <label for="api_key" class="form-label">API Key</label>
              <input
                type="text"
                class="form-control"
                id="api_key"
                name="api_key"
                required
              />
            </div>
            <div class="mb-3">
              <label for="api_key_secret" class="form-label"
                >API Key Secret</label
              >
              <input
                type="text"
                class="form-control"
                id="api_key_secret"
                name="api_key_secret"
                required
              />
            </div>
            <div class="mb-3">
              <label for="bearer_token" class="form-label">Bearer Token</label>
              <input
                type="text"
                class="form-control"
                id="bearer_token"
                name="bearer_token"
                required
              />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
